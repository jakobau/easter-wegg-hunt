<!DOCTYPE html>
<html>
  <head>
    <title>Lobby</title>
    <link rel = "stylesheet" href = "/../css/index.css">
    <link rel="stylesheet" href="/../css/bootstrap/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <div class="container">
        <h2 id = "title">Join using the Game Pin: <strong id="gamePinText"></strong></h2>
        <div class="form-group">
          <textarea class="form-control" style="font-size: 18px; height: 300px;" readonly id='players'></textarea>
        </div>
        <div class="form-field">
          <button id='start' onclick="startGame()">Start Game</button>
          <button id="cancel" onclick="endGame()" href="../">Cancel Game</button>
        </div>
      </div>
    </main>
    <script src = "../socket.io/socket.io.js"></script>
    <script src = "../js/libs/jqueryLibrary.js"></script>
    <script src = "../js/libs/deparam.js"></script>
    <script src = "../js/create.js"></script>
  </body>
</html>
