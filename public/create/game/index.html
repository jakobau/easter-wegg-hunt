<!DOCTYPE html>
<html>
  <head>
    <title>Lobby</title>
    <link rel = "stylesheet" href = "../../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../../css/bootstrap/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body onload="initializeClock(600)">
    <main>
      <div id="message"></div>
      <div id="end"><a onclick="gameOver()">End Game</a></div>
      <div id="back"><a href="../../">back</a></div>
      <h1 id = "title">Game started! ID:</h1>
      <span><h1 id="gamePinText"></h1></span>
      <h3>Time Left: <span id="time">--:--</span></h3>
      <h3>Players in Game: <span id="totalPlayers">--</span></h3>
      <h3>Total Eggs Left: <span id="eggsLeft">--</span></h3>
      <h3>Golden Eggs Left: <span id="goldenLeft">--</span></h3>
      <div id="scoreBoard">
        <h3>Score Board</h3>
        <hr>
        <div id="scoreBoard"></div>
      </div>
    </main>
    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/libs/jqueryLibrary.js"></script>
    <script src="../../js/libs/deparam.js"></script>
    <script src="../../js/hostGame.js"></script>
  </body>
</html>
